<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>

  <body>
         <!-- header  -->
         <header>

            <main  class = "main-container">

                <section class="section">
                    <h2 class="section-title">Products</h2>

                    <div class="products">

                      <div class="product">
                        <img class="product-image" src="images/ps4.jpg" alt="PS4" />
                        <h2 class="product-name">PlayStation-4 500 GB</h2>
                        <h3 class="product-price">500,00</h3>
                        <button class="btn btn-primary" data-action="add-to-cart">
                          Add To Cart
                        </button>
                      </div>

                      <div class="product">
                        <img class="product-image" src="images/ps5.jpg" alt="PS5" />
                        <h2 class="product-name">PlayStation-5 1 TB</h2>
                        <h3 class="product-price">1250,00</h3>
                        <button class="btn btn-primary" data-action="add-to-cart">
                          Add To Cart
                        </button>
                      </div>

                      <div class="product">
                        <img class="product-image" src="images/iPhone 13 Pro Max.jpg" alt="iPhone 13-Pro-Max" />
                        <h2 class="product-name">iPhone 13 Pro Max 256 GB</h2>
                        <h3 class="product-price">2200,00</h3>
                        <button class="btn btn-primary" data-action="add-to-cart">
                          Add To Cart
                        </button>
                      </div>

                      <div class="product">
                        <img class="product-image" src="images/Samsung 70.jpg" alt="Samsung TV 70 inch" />
                        <h2 class="product-name">Samsung TV 70 inch 4K Ultra HD Smart TV</h2>
                        <h3 class="product-price">500,00</h3>
                        <button class="btn btn-primary" data-action="add-to-cart">
                          Add To Cart
                        </button>
                      </div>

                      <div class="product">
                        <img class="product-image" src="images/Dell XPS 13.jpg" alt="Dell XPS" />
                        <h2 class="product-name">Dell XPS 13</h2>
                        <h3 class="product-price">1500,00</h3>
                        <button class="btn btn-primary" data-action="add-to-cart">
                          Add To Cart
                        </button>
                      </div>

                    </div>
                </section>
             </main>

        </header>
        <!-- footer  -->
        <footer>

            <main  class = "main-container">

                <section class="section">
                    <h2 class="section-title">Cart</h2>

                    <div class="cart">

                      <div class="cart-item"> 
                        <img class="cart-item-image" src="images/Cooler master PC Case.jpg" alt="Cooler master Case" />
                        <h2 class="cart-item-name">Cooler master PC Case</h2>
                        <h3 class="cart-item-price">100,00</h3>
                        <button class="btn btn-primary btn-small" data-action="decrease-item">
                            &minus;
                          </button>
                          <h3 class="cart-item-quantity">1</h3>
                          <button class="btn btn-primary btn-small" data-action="increase-item">
                            &plus;
                          </button>
                          <button class="btn btn-primary btn-small" data-action="remove-item">
                            &times;
                          </button>
                      </div> 

                    </div>
                             <div class="cart-footer">
                              <h2 class="cart-footer-total" data-action="total-price">1</h2>
                              <button class="btn btn-primary btn-small btn-danger" data-action="clear-cart">Clear Cart</button>
                              <button class="btn btn-primary btn-small btn-danger" data-action="checkout">Checkout</button>
                            </div> 
                </section>
             </main>

        </footer>

        <script src="cart.js"></script>

    </body>

</html>
